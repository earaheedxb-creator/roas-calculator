
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ROAS Calculator</title>
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<body class="bg-gray-50 text-gray-800">
  <div class="max-w-2xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold mb-6 text-center text-indigo-600">ROAS Calculator for Healthcare</h1>
    <form id="roasForm" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">Revenue (AED)</label>
        <input type="number" id="revenue" class="w-full px-4 py-2 border rounded-lg" required />
      </div>
      <div>
        <label class="block mb-1 font-medium">Ad Spend (AED)</label>
        <input type="number" id="spend" class="w-full px-4 py-2 border rounded-lg" required />
      </div>
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition duration-300">
        Calculate ROAS
      </button>
    </form>
    <p id="result" class="text-xl font-semibold text-blue-600 mt-4"></p>
    <!-- CTA Button -->
    <div id="cta-button" class="mt-6 hidden text-center">

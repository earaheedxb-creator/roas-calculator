
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Healthcare ROAS Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="max-w-xl w-full bg-white rounded-lg shadow-lg p-6">
    <h1 class="text-2xl font-bold mb-4 text-center">Healthcare ROAS Calculator</h1>
    <form id="roasForm" class="space-y-4" target="hidden_iframe" onsubmit="submitted=true;">
      <input type="hidden" name="entry.1451877495" id="formAdSpend">
      <input type="hidden" name="entry.265376336" id="formLeads">
      <input type="hidden" name="entry.1586951643" id="formConversion">
      <input type="hidden" name="entry.1391830952" id="formBookingValue">

      <div>
        <label class="block font-semibold">Monthly Ad Spend (AED)</label>
        <input type="number" id="adSpend" class="w-full border p-2 rounded" required>
      </div>
      <div>
        <label class="block font-semibold">Leads Generated</label>
        <input type="number" id="leads" class="w-full border p-2 rounded" required>
      </div>
      <div>
        <label class="block font-semibold">Conversion Rate (%)</label>
        <input type="number" id="conversion" class="w-full border p-2 rounded" required>
      </div>
      <div>
        <label class="block font-semibold">Avg. Booking Value (AED)</label>
        <input type="number" id="bookingValue" class="w-full border p-2 rounded" required>
      </div>
      <button type="submit" class="bg-blue-600 text-white w-full py-2 rounded hover:bg-blue-700">Calculate ROAS</button>
    </form>

    <div class="mt-6 text-center">
  <a href="https://wa.me/971501390421" target="_blank" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300">
    ðŸŽ¯ Need help with your ROAS? Book a FREE 30-min strategy session
  </a>
</div>

    <div id="results" class="mt-6 hidden">
      <h2 class="text-xl font-semibold mb-2">Results:</h2>
      <p><strong>Total Bookings:</strong> <span id="totalBookings"></span></p>
      <p><strong>Estimated Revenue (AED):</strong> <span id="revenue"></span></p>
      <p><strong>ROAS:</strong> <span id="roas" class="font-bold"></span></p>
    </div>
  </div>

  <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

  <script>
    var submitted = false;

    document.getElementById('roasForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const adSpend = parseFloat(document.getElementById('adSpend').value);
      const leads = parseInt(document.getElementById('leads').value);
      const conversion = parseFloat(document.getElementById('conversion').value);
      const bookingValue = parseFloat(document.getElementById('bookingValue').value);

      const totalBookings = leads * (conversion / 100);
      const revenue = totalBookings * bookingValue;
      const roas = revenue / adSpend;

      document.getElementById('totalBookings').textContent = totalBookings.toFixed(2);
      document.getElementById('revenue').textContent = revenue.toFixed(2);
      const roasElem = document.getElementById('roas');
      roasElem.textContent = roas.toFixed(2);
      roasElem.className = 'font-bold ' + (roas >= 1 ? 'text-green-600' : 'text-red-600');
      document.getElementById('results').classList.remove('hidden');

      // Assign values to hidden form fields
      document.getElementById('formAdSpend').value = adSpend;
      document.getElementById('formLeads').value = leads;
      document.getElementById('formConversion').value = conversion;
      document.getElementById('formBookingValue').value = bookingValue;

      // Submit to Google Form
      const googleForm = document.createElement('form');
      googleForm.action = 'https://docs.google.com/forms/d/e/1FAIpQLSfV8L4eojMyoy3Awc4xgK2A0G5tNHUI0cuCR-RhrTcv1AO7PA/formResponse';
      googleForm.method = 'POST';
      googleForm.target = 'hidden_iframe';

      googleForm.appendChild(document.getElementById('formAdSpend').cloneNode());
      googleForm.appendChild(document.getElementById('formLeads').cloneNode());
      googleForm.appendChild(document.getElementById('formConversion').cloneNode());
      googleForm.appendChild(document.getElementById('formBookingValue').cloneNode());

      document.body.appendChild(googleForm);
      googleForm.submit();
    });
  </script>
</body>
</html>
